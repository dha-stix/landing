<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./landing.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <title>Glamour</title>
</head>
<body>
    <header id="header">
        <img src="./refresh_logo_social_size-removebg-preview.png" alt="Glanmour Logo" id="header-img"/>
        <nav id="nav-bar">
            <ul>
                <li><a href="#hero" class="nav-link">Product</a></li>
                <li><a href="#article" class="nav-link">Learn More</a></li>
                <li><a href="#form" class="nav-link">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div id="hero-text">
                <h1>SLAY WITH GLAM</h1>
                <p><span id="p-span">Stand out</span> among the best</p>
                <button id="hero-btn">LEARN MORE</button>
            </div>
            <video width="50%" max-height="100%" controls id="video">
                <source src="./dev.mp4" type=video/ogg>
                <source src= "./dev.mp4" type=video/mp4>
              </video>
        </section>
        <article id="article">
            <img src="./shirt.png" alt="Model" />
            <div class="article-div">
                <h2>Showcase your Beauty</h2>
                <button> Be Glamourous</button>
            </div>
            
        </article>

        <div class="form-div">
            <h2>Contact Us</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
                <input type="text" id="name" placeholder="Full Name" name="name">
                <input type="email" id="email" placeholder="Email Address" name="email" />
                <button id="submit" >Submit</button>
            </form>
        </div>

    </main>
    <footer>
        <p>Powered by <span id="p-span"><a href="https://twitter.com/Arshadayvid" target="_blank">David Asaolu</a></span></p>
    </footer>
</body>
</html>
